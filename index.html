<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagrika's Birthday Celebration</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            background-color: #ff6699;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 36px;
        }

        .invitation {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .birthday-girl {
            font-size: 24px;
            color: #ff6699;
            font-weight: bold;
        }

        .date {
            font-size: 20px;
            color: #333;
        }

        .location {
            font-size: 20px;
            color: #333;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Birthday, Sagrika!</h1>
    </header>
    <div class="invitation">
        <p class="birthday-girl">Join us in celebrating Sagrika's special day!</p>
        <p class="date">Date: 17 September 2023</p>
        <p class="location">Location: Ujjain</p>
        <p class="message">We can't wait to celebrate with you. Please RSVP by [RSVP Date].</p>
    </div>
</body>
</html>
